<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <form class="">
            <div class="card">
                <div class="card-header fw-bold">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="row m-2">
                        <div class="alert alert-danger fw-bold" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="inputEmail4" class="form-label">Card #</label>
                            <input type="email" placeholder="XXXXXXXXXXXXXXXXXXXXXXX" class="form-control"
                                id="inputEmail4">
                        </div>
                        <div class="col-4">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="text" placeholder="0000" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-3">
                            <label for="inputAddress" class="form-label">Amount</label>
                            $<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="inputCity" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="inputZip" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label">State</label>
                            <input type="number" placeholder="Pick a state" class="form-control" id="inputState">
                        </div>
                        <div class="col-3">
                            <label for="inputPostalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalCode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            We accept:
                            <div class="bg-secondary">
                                <div class=" p-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="cc-radio" type="radio"
                                            id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">
                                            <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="cc-radio" type="radio"
                                            id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2"><i
                                                class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="cc-radio" type="radio"
                                            id="inlineCheckbox3" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox3">
                                            <i class="fa-brands fa-cc-diners-club" style=" color: #ffffff;"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="cc-radio" type="radio"
                                            id="inlineCheckbox4" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox4">
                                            <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-6">
                            <label for="inputZip" class="form-label">Message:</label>
                            <textarea type="text" class="form-control" id="inputZip"></textarea>
                        </div>
                    </div>


                </div>
                <div class="card-footer text-body-secondary">
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>

</body>

</html>
